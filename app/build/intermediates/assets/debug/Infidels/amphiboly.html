  <h4><a id="amphiboly" name="amphiboly">Amphiboly</a></h4>

  <p>Amphiboly occurs when the premises used in an argument are ambiguous because of careless or ungrammatical phrasing. For example:</p>

  <p class="quote">"Premise: Belief in God fills a much-needed gap."</p>
