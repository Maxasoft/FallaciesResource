  <h4><a id="crumenam" name="crumenam">Argumentum ad crumenam</a></h4>

  <p>The fallacy of believing that money is a criterion of correctness; that those with more money are more likely to be right. The opposite of <a href="lazarum.html">Argumentum ad Lazarum</a>. Example:</p>

  <p class="quote">"Microsoft software is undoubtedly superior; why else would Bill Gates have gotten so rich?"</p>
