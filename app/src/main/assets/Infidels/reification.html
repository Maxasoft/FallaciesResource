  <h4><a id="reification" name="reification">Reification / Hypostatization</a></h4>

  <p>Reification occurs when an abstract concept is treated as a concrete thing.</p>

  <p class="quote">"I noticed you described him as 'evil.' Where does this 'evil' exist within the brain? You can't show it to me, so I claim it doesn't exist, and no man is 'evil.'"</p>
