  <h4><a id="manyq" name="manyq">Plurium interrogationum / Many questions</a></h4>

  <p>This fallacy occurs when someone demands a simple (or simplistic) answer to a complex question.</p>

  <p class="quote">"Are higher taxes an impediment to business or not? Yes or no?"</p>
